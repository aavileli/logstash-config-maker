<html>
<head>
  <title>Logstash Config Maker</title>
  <link rel="stylesheet" href="bower_components/bootstrap-theme-supervillain/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</head>
<body>
  <div class="container">
  <div class="row" id="header">
    <div class="col-md-4"><h2>Plugins</h2></div>
    <div class="col-md-5">
      <h2>Config</h2>
      <a id="download-config" href="#download-config">
        <span class="glyphicon glyphicon-download" />
      </a>
    </div>
    <div class="col-md-3"><h2>Test</h2></div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="panel-group" id="accordion" role="tablist">
        <!-- Input plugins -->
        <div class="panel panel-default">
          <div class="panel-heading" id="input-plugins-heading" role="tab">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#input-plugins">Input plugins</a>
            </h4>
          </div>
          <div id="input-plugins" class="panel-collapse collapse in" role="tabpanel">
            <div class="panel-body"></div>
          </div>
        </div>
        <!-- Filter plugins -->
        <div class="panel panel-default">
          <div class="panel-heading" id="filter-plugins-heading" role="tab">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#filter-plugins">Filter plugins</a>
            </h4>
          </div>
          <div id="filter-plugins" class="panel-collapse collapse" role="tabpanel">
            <div class="panel-body"></div>
          </div>
        </div>
        <!-- Output plugins -->
        <div class="panel panel-default">
          <div class="panel-heading" id="output-plugins-heading" role="tab">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#output-plugins">Output plugins</a>
            </h4>
          </div>
          <div id="output-plugins" class="panel-collapse collapse" role="tabpanel">
            <div class="panel-body"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5" id="view">
      <div id="config">
        <div id="input" class="plugin-type">input {
          <ol class="plugin-list"></ol>
        }
        </div>
        <div id="filter" class="plugin-type">filter {
          <ol class="plugin-list"></ol>
        }
        </div>
        <div id="output" class="plugin-type">output {
          <ol class="plugin-list"></ol>
        }
        </div>
      </div>
    </div>
    <div class="col-md-3">TODO</div>
  </div>
</div>
</body>
</html>
